<div class="container">
  <div class="register" *ngIf="!authService.loginP && !authService.isLoggedIn">
    <app-register></app-register>
  </div>
  <div class="login" *ngIf="authService.loginP && !authService.isLoggedIn">
    <app-login></app-login>
  </div>
  <div class="login" *ngIf="authService.isLoggedIn">
    <app-profile></app-profile>
  </div>
</div>
